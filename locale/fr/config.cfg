[mod-setting-name]

logistic-request-hinter-ui-position=Position de l'interface
logistic-request-hinter-column-count=Nombre de colonnes
logistic-request-hinter-show-frame-caption=Afficher le titre

[mod-setting-description]
logistic-request-hinter-ui-position=Permet de choisir où afficher la table des requêtes: soit à gauche de l'écran, soit en haut
logistic-request-hinter-column-count=Nombre de colonnes. Au-delà de ce nombre, les objets suivant seront sur une nouvelle ligne
logistic-request-hinter-show-frame-caption=Afficher ou non le titre au dessus du tableau

[string-mod-setting]
logistic-request-hinter-ui-position-top=Haut
logistic-request-hinter-ui-position-left=Gauche