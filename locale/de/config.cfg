[mod-setting-name]
logistic-request-hinter-ui-position=UI Position
logistic-request-hinter-column-count=Anzahl der Spalten
logistic-request-hinter-show-frame-caption=Titel anzeigen

[mod-setting-description]
logistic-request-hinter-ui-position=Gibt an, wo die Tabelle platziert werden soll, entweder links auf dem Bildschirm oder oben
logistic-request-hinter-column-count=Gibt die Anzahl der Elemente in einer Zeile an. Danach wird eine neue Zeile hinzugefügt.
logistic-request-hinter-show-frame-caption=Gibt an ob der Titel auf der Benutzeroberfläche angezeigt werden soll oder nicht

[string-mod-setting]
logistic-request-hinter-ui-position-top=Oben
logistic-request-hinter-ui-position-left=Links

[controls]
hide-hinter-gui=UI ausblenden
