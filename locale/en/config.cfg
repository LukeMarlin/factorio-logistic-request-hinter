[mod-setting-name]
logistic-request-hinter-ui-position=Hinter UI position
logistic-request-hinter-column-count=Table column count
logistic-request-hinter-show-frame-caption=Show frame title

[mod-setting-description]
logistic-request-hinter-ui-position=Specifies where to put the table, either on the left of the screen or at the top
logistic-request-hinter-column-count=Specifies the number of items in a row. After that, a new row will be added
logistic-request-hinter-show-frame-caption=Whether or not to show the frame title on the UI

[string-mod-setting]
logistic-request-hinter-ui-position-top=Top
logistic-request-hinter-ui-position-left=Left

[controls]
hide-hinter-gui=Hide GUI